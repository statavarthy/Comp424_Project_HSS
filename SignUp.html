<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign in</title>
<script type="text/javascript" src="LoginValidations.js"></script>
<link rel="stylesheet" type="text/css" href="Styling.css">
</head>
<body class="signupStyle">
<img src="signup.jpg" class="imgstyle" height="400">
<form >
<table>
	<tr>
		<td><label class="labelStyle"> User Name</label></td>
		<td> <input class="textStyle" type="text" value="Enter your email ID" id="userName" onclick="resetData('userName')"></td>
	</tr>
	<tr>
		<td><label class="labelStyle">Password</label></td>
		<td><input class="textStyle" type="password" value="Enter your password" id="pswrd" onclick="resetData('pswrd')"> </td>
	</tr>
	<tr>
		<td><label class="labelStyle"> Re-enter Password </label></td>
		<td><input class="textStyle" type="password" value="Enter your password" id="pswrdVer2" onclick="resetData('pswrdVer2')"> </td>
	</tr>	
	<tr>
		<td><input class="buttonStyle" type="button" value="Submit" id="createAccount" onclick="createNewAccount()">
		</td>
	</tr>
</table>
</form>

</body>
</html>
