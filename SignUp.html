<html>
	<head>

			<!-- CSS  -->

	<body>



			<div  id="sign_up_page">

				<nav id="nav_bar">
						<div id="logo_holder">
					  <a id="logo" class="link" href="#"> Face<span class="logo_color">News</span> </a>
						</div>

							<a class="link" id="sing_in_div" href="index.html"> Sign In</a>


				</nav>

				<div id="landing_content">
						<h1>Sign Up to FaceNews</h1>
						<p>	Find, follow and collect the
							most important stories of the day.
						</p>
						<p>	Ready to Sign Up?
						</p>
				</div>

				<div id="sign_in_form">
		<form action="#" method="post">
		<p>
			<label for="username">Username</label>
			<input class="text_input" id="username" name="username" type="text">
		</p>
		<p>
			<label for="password">Password</label>
			<input class="text_input" id="password" name="password" type="password">
			<span class="span_style">Enter a password longer than 5 characters</span>
		</p>
		<p>
			<label for="confirm_password">Confirm Password</label>
			<input class="text_input"id="confirm_password" name="confirm_password" type="password">
			<span class="span_style">Please confirm your password</span>
		</p>
		<p>
			<input class="sign_in_button" type="submit" value="Sign Up">
		</p>
	</form>
				</div> <!-- landing_content -->


			</div> <!-- end landing_content -->
