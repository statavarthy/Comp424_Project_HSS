<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign in</title>
<script type="text/javascript" src="LoginValidations.js"></script>
<link rel="stylesheet" type="text/css" href="Styling.css">
</head>
<body class="signupStyle">
<img src="signup.jpg" class="imgstyle" height="400">
<form >
<table>
	<tr>
		<td><label class="labelStyle"> User Name</label></td>
		<td> <input class="textStyle" type="text" value="Enter your email ID" id="userName" onclick="resetData('userName')"></td>
	</tr>
	<tr>
		<td><label class="labelStyle">Password</label></td>
		<td><input class="textStyle" type="password" value="Enter your password" id="pswrd" onclick="resetData('pswrd')"> </td>
	</tr>
	<tr>
		<td><label class="labelStyle"> Re-enter Password </label></td>
		<td><input class="textStyle" type="password" value="Enter your password" id="pswrdVer2" onclick="resetData('pswrdVer2')"> </td>
	</tr>
	<tr>
		<td><label class="labelStyle"> First Name</label></td>
		<td><input class="textStyle" type ="text" value="Enter your First Name" id="firstName" onclick="resetData('firstName')"></td>
	</tr>
	<tr>
		<td><label class="labelStyle"> Last Name</label></td>
		<td><input class="textStyle" type ="text" value="Enter your Last Name" id="lastName" onclick="resetData('lastName')"></td>
	</tr>
	<tr>
		<td><label class="labelStyle"> Phone No</label></td>
		<td><input class="textStyle" type ="text" value="Enter your phone No" id="phoneNo" onclick="resetData('phoneNo')"></td>
	</tr>
	<tr>
		<td> <label class="labelStyle">City</label></td>
		<td><input class="textStyle" type ="text" value="Enter city" id="city" onclick="resetData('city')"></td>
	</tr>
	<tr>
		<td> <label class="labelStyle"> State</label></td>
		<td><input class="textStyle" type ="text" value="Enter State" id="state" onclick="resetData('state')"></td>
	</tr>
	<tr>
		<td> <label class="labelStyle">Country</label></td>
		<td><select class="textstyle" name ="Country"  id="dropCountry"> 
		<option value = "India"> India </option>
		<option value = "USA"> USA </option>
		<option value = "UK"> UK </option>		
		</select>
		</td>
	</tr>
	<tr>
		<td><input class="buttonStyle" type="button" value="Submit" id="createAccount" onclick="createNewAccount()">
		</td>
	</tr>
</table>
</form>

</body>
</html>
